<portfolio-nav></portfolio-nav>
<div class="portfolio-view">
  <carousel style="position:absolute; top:0; left:0; right:0; bottom:0" interval="portfolioCarousel.myInterval" no-wrap="portfolioCarousel.noWrapSlides">
    <slide ng-repeat="image in portfolioCarousel.currentPortfolio.images" active="image.active">
    	<div class="portfolio-carousel-image-container" ng-show="image.imageLarge">
	      <img class="portfolio-carousel-image" ng-src="images/{{ portfolioCarousel.portfolioListName }}/{{ portfolioCarousel.currentPortfolio.portfolio }}/{{ image.imageLarge }}" style="margin:auto;" />
	      <div class="carousel-caption">
	        <h4>{{ image.imageCaption }}</h4>
	      </div>
      </div>
    	<div style="width: 100%; height: 100%; background-color: #C0C0C0" ng-show="!image.imageLarge">
	        <iframe src="{{ image.videoLarge }}" style="width: 85%; height: 85%;" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
      </div>
    </slide>
  </carousel>
</div>
